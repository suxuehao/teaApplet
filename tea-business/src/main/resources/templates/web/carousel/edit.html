<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改首页轮播')"/>
            <th:block th:include="include :: datetimepicker-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-carousel-edit" th:object="${lbHomeCarousel}">
        <input name="lbId" th:field="*{lbId}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">首页轮播图名称
                                ：</label>
                            <div class="col-sm-8">
                                <input name="lbPictureName" th:field="*{lbPictureName}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">附件ID
                                ：</label>
                            <div class="col-sm-8">
                                <input name="lbFileId" th:field="*{lbFileId}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">创建时间
                                ：</label>
                            <div class="col-sm-8">
                                <div class="input-group date">
                                    <input name="lbCreateTime"
                                           th:value="${#dates.format(lbHomeCarousel.lbCreateTime, 'yyyy-MM-dd')}"
                                           class="form-control" placeholder="yyyy-MM-dd"
                                           type="text">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否可用
                                ：</label>
                            <div class="col-sm-8">
                                <input name="lbIsUse" th:field="*{lbIsUse}" class="form-control"
                                       type="text">
                            </div>
                        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
        <th:block th:include="include :: datetimepicker-js"/>
<script th:inline="javascript">
    var prefix = ctx + "web/carousel";
    $("#form-carousel-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-carousel-edit').serialize());
        }
    }

            $("input[name='lbCreateTime']").datetimepicker({
                format: "yyyy-mm-dd",
                minView: "month",
                autoclose: true
            });
</script>
</body>
</html>
