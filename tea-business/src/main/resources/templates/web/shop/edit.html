<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改经销商店铺')"/>
            <th:block th:include="include :: datetimepicker-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-shop-edit" th:object="${dealerShop}">
        <input name="shopId" th:field="*{shopId}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">店铺名称
                                ：</label>
                            <div class="col-sm-8">
                                <input name="shopName" th:field="*{shopName}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">店铺地址
                                ：</label>
                            <div class="col-sm-8">
                                <input name="shopAddress" th:field="*{shopAddress}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">店铺描述
                                ：</label>
                            <div class="col-sm-8">
                                <textarea name="shopDescription" class="form-control">[[*{shopDescription}]]</textarea>
                            </div>
                        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
        <th:block th:include="include :: datetimepicker-js"/>
<script th:inline="javascript">
    var prefix = ctx + "web/shop";
    $("#form-shop-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-shop-edit').serialize());
        }
    }

            $("input[name='createDate']").datetimepicker({
                format: "yyyy-mm-dd",
                minView: "month",
                autoclose: true
            });

            $("input[name='updateDate']").datetimepicker({
                format: "yyyy-mm-dd",
                minView: "month",
                autoclose: true
            });
</script>
</body>
</html>
