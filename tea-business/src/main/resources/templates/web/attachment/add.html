<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增文件附件')"/>
            <th:block th:include="include :: datetimepicker-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-attachment-add">
                        <div class="form-group">
                            <label class="col-sm-3 control-label is-required">文件加密UUID
                                ：</label>
                            <div class="col-sm-8">
                                <input name="fileId" class="form-control" type="text"                                       required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">文件名称
                                ：</label>
                            <div class="col-sm-8">
                                <input name="fileName" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">文件路径
                                ：</label>
                            <div class="col-sm-8">
                                <input name="filePath" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">文件大小
                                ：</label>
                            <div class="col-sm-8">
                                <input name="fileSize" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">文件扩展名
                                ：</label>
                            <div class="col-sm-8">
                                <input name="fileExt" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">上传时间
                                ：</label>
                            <div class="col-sm-8">
                                <div class="input-group date">
                                    <input name="uploadTime" class="form-control" placeholder="yyyy-MM-dd"
                                           type="text">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                </div>
                            </div>
                        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
        <th:block th:include="include :: datetimepicker-js"/>
<script th:inline="javascript">
    var prefix = ctx + "web/attachment"
    $("#form-attachment-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-attachment-add').serialize());
        }
    }

            $("input[name='uploadTime']").datetimepicker({
                format: "yyyy-mm-dd",
                minView: "month",
                autoclose: true
            });
</script>
</body>
</html>
