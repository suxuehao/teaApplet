<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改文件附件')"/>
            <th:block th:include="include :: datetimepicker-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-attachment-edit" th:object="${sysAttachment}">
        <input name="id" th:field="*{id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label is-required">文件加密UUID
                                ：</label>
                            <div class="col-sm-8">
                                <input name="fileId" th:field="*{fileId}" class="form-control"
                                       type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">文件名称
                                ：</label>
                            <div class="col-sm-8">
                                <input name="fileName" th:field="*{fileName}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">文件路径
                                ：</label>
                            <div class="col-sm-8">
                                <input name="filePath" th:field="*{filePath}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">文件大小
                                ：</label>
                            <div class="col-sm-8">
                                <input name="fileSize" th:field="*{fileSize}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">文件扩展名
                                ：</label>
                            <div class="col-sm-8">
                                <input name="fileExt" th:field="*{fileExt}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">上传时间
                                ：</label>
                            <div class="col-sm-8">
                                <div class="input-group date">
                                    <input name="uploadTime"
                                           th:value="${#dates.format(sysAttachment.uploadTime, 'yyyy-MM-dd')}"
                                           class="form-control" placeholder="yyyy-MM-dd"
                                           type="text">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                </div>
                            </div>
                        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
        <th:block th:include="include :: datetimepicker-js"/>
<script th:inline="javascript">
    var prefix = ctx + "web/attachment";
    $("#form-attachment-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-attachment-edit').serialize());
        }
    }

            $("input[name='uploadTime']").datetimepicker({
                format: "yyyy-mm-dd",
                minView: "month",
                autoclose: true
            });
</script>
</body>
</html>
